# Template Configuration File
# Copy this file and customize for your asset
# Example: cp template_config.yaml my_asset_config.yaml

asset:
  symbol: "SYMBOL-HERE"  # Trading symbol (e.g., "XAU/USD", "BTC-USD", "AAPL")
  name: "Asset Name"  # Display name (e.g., "Gold", "Bitcoin", "Apple")
  market: "market_type"  # Options: commodity, cryptocurrency, forex, stock
  display_name: "Full Display Name"  # Full name for reports

data:
  broker: "alpaca"  # Options: alpaca, oanda, yahoo_finance
  start_date: "2022-01-01"  # Start date for data collection (YYYY-MM-DD)
  end_date: ""  # End date (empty = today, or specify YYYY-MM-DD)
  timeframes:
    - "1Min"
    - "5Min"
    - "1Hour"
    - "4Hour"
    - "1Day"
  primary_timeframe: "1Hour"  # Main timeframe for analysis

correlation:
  assets:
    # List assets to compare against
    # Add or remove as needed
    - symbol: "SPY"
      name: "S&P 500"
    - symbol: "QQQ"
      name: "NASDAQ 100"

analysis:
  regime_classification: true  # Enable ML regime classification
  adx_threshold: 14  # ADX threshold for regime labeling (adjust per asset)
  indicators:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    atr_period: 14
    sma_periods: [50, 200]
    adx_period: 14
    vwap_enabled: true

model:
  hidden_sizes: [64, 32]  # Neural network architecture
  dropout_rate: 0.3
  learning_rate: 0.001
  batch_size: 64
  epochs: 60
  use_augmentation: true
  augmentation_prob: 0.5
  augmentation_noise_level: 0.05

output:
  report_name: "ASSET_Research_Report"  # Report filename (without extension)
  report_title: "Asset Name Quantitative Research Report"  # Report title
  save_visualizations: true
  visualization_path: "data/processed/Visualizations"

