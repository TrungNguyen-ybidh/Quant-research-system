# Gold (XAU/USD) Analysis Configuration
# This config captures all current Gold analysis settings

asset:
  symbol: "XAU/USD"
  name: "Gold"
  market: "commodity"
  display_name: "Gold (XAU/USD)"

data:
  broker: "oanda"  # Options: alpaca, oanda, yahoo_finance
  start_date: "2022-01-01"
  end_date: "2025-10-30"  # Update to current date or leave empty for today
  timeframes:
    - "1Min"
    - "5Min"
    - "1Hour"
    - "4Hour"
    - "1Day"
  primary_timeframe: "1Hour"  # Main timeframe for analysis

correlation:
  assets:
    - symbol: "SPY"
      name: "S&P 500"
    - symbol: "BTC-USD"
      name: "Bitcoin"
    - symbol: "EUR/USD"
      name: "Euro"
    - symbol: "GBP/USD"
      name: "British Pound"
    - symbol: "JPY/USD"
      name: "Japanese Yen"

analysis:
  regime_classification: true
  adx_threshold: 14  # ADX threshold for regime labeling (Gold-specific)
  indicators:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    atr_period: 14
    sma_periods: [50, 200]
    adx_period: 14
    vwap_enabled: true

model:
  hidden_sizes: [64, 32]
  dropout_rate: 0.3
  learning_rate: 0.001
  batch_size: 64
  epochs: 60
  use_augmentation: true
  augmentation_prob: 0.5
  augmentation_noise_level: 0.05

output:
  report_name: "XAU_USD_Research_Report"
  report_title: "Gold (XAU/USD) Quantitative Research Report"
  save_visualizations: true
  visualization_path: "data/processed/Visualizations"

