# Bitcoin (BTC-USD) Analysis Configuration
# Example config for analyzing Bitcoin

asset:
  symbol: "BTC-USD"
  name: "Bitcoin"
  market: "cryptocurrency"
  display_name: "Bitcoin (BTC-USD)"

data:
  broker: "yahoo_finance"  # Options: alpaca, oanda, yahoo_finance
  start_date: "2022-01-01"
  end_date: ""  # Empty = today
  timeframes:
    - "1Min"
    - "5Min"
    - "1Hour"
    - "4Hour"
    - "1Day"
  primary_timeframe: "1Hour"

correlation:
  assets:
    - symbol: "ETH-USD"
      name: "Ethereum"
    - symbol: "SOL-USD"
      name: "Solana"
    - symbol: "SPY"
      name: "S&P 500"
    - symbol: "QQQ"
      name: "NASDAQ 100"
    - symbol: "XAU/USD"
      name: "Gold"

analysis:
  regime_classification: true
  adx_threshold: 20  # Crypto typically needs higher ADX threshold
  indicators:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    atr_period: 14
    sma_periods: [50, 200]
    adx_period: 14
    vwap_enabled: true

model:
  hidden_sizes: [64, 32]
  dropout_rate: 0.3
  learning_rate: 0.001
  batch_size: 64
  epochs: 60
  use_augmentation: true
  augmentation_prob: 0.5
  augmentation_noise_level: 0.05

output:
  report_name: "BTC_USD_Research_Report"
  report_title: "Bitcoin (BTC-USD) Quantitative Research Report"
  save_visualizations: true
  visualization_path: "data/processed/Visualizations"

