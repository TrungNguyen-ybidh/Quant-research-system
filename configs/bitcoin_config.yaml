# Bitcoin Quantitative Research Configuration

asset:
  symbol: "BTC/USD"              # Trading symbol used by Alpaca
  name: "Bitcoin"
  market: "cryptocurrency"
  display_name: "Bitcoin (BTC/USD)"

data:
  broker: "alpaca"               # Using Alpaca as data source
  start_date: "2024-11-07"       # 1 year ago from today (2025-11-07)
  end_date: ""                   # Leave empty to use today's date
  timeframes:
    - "1Min"
    - "5Min"
    - "15Min"
    - "1Hour"
    - "4Hour"
    - "1Day"
  primary_timeframe: "1Hour"     # Main timeframe for analysis

correlation:
  assets:
    - symbol: "SPY"
      name: "S&P 500"
    - symbol: "QQQ"
      name: "NASDAQ 100"

analysis:
  regime_classification: true
  adx_threshold: 14
  indicators:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    atr_period: 14
    sma_periods: [50, 200]
    adx_period: 14
    vwap_enabled: true

model:
  hidden_sizes: [64, 32]
  dropout_rate: 0.3
  learning_rate: 0.001
  batch_size: 64
  epochs: 60
  use_augmentation: true
  augmentation_prob: 0.5
  augmentation_noise_level: 0.05

output:
  report_name: "BTC_USD_Research_Report"
  report_title: "Bitcoin (BTC/USD) Quantitative Research Report"
  save_visualizations: true
  visualization_path: "data/processed/Visualizations"